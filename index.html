<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Way to Diliara</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* TÜM SAYFA AYARLARI */
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Kaydırmayı engelle */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Press Start 2P', cursive;
            user-select: none; /* Yazı seçimini engelle */
            -webkit-touch-callout: none;
        }

        /* OYUNU ORTALAYAN VE ÖLÇEKLEYEN KAP */
        #game-wrapper {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            /* JS ile scale edilecek */
            transform-origin: center center; 
        }

        #game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #111;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* OYUN NESNELERİ */
        .game-obj {
            image-rendering: pixelated; 
            position: absolute; 
            transition: transform 0.1s; /* Daha keskin hareket */
            pointer-events: none; /* Resimlerin sürüklenmesini engelle */
        }
        .bg { width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .character { z-index: 100; width: 64px; height: 64px; }
        .item { z-index: 50; }

        /* ARAYÜZ (MENÜ & DİYALOG) */
        #main-menu {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 1);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        .title-container {
            display: flex; align-items: center; margin-bottom: 20px;
        }
        .menu-char { width: 80px; height: 80px; margin: 0 10px; }
        h1.title { color: #ffcc00; font-size: 24px; text-align: center; line-height: 1.5; }

        .menu-btn {
            background: #c0392b; color: white; border: 3px solid #fff;
            padding: 15px 30px; font-family: inherit; font-size: 18px;
            cursor: pointer; margin-top: 20px;
        }
        .menu-btn:active { transform: scale(0.95); }

        .settings-area { margin-top: 20px; padding: 10px; background: #222; border: 1px solid #444; }
        .lang-btn { background: #444; color: #fff; border: 1px solid #fff; padding: 5px; margin: 0 5px; cursor: pointer; }
        .lang-btn.active { background: #ffcc00; color: #000; }

        /* DİYALOG KUTUSU */
        #dialogue-box {
            position: absolute;
            bottom: 20px; left: 5%; width: 90%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid white;
            padding: 15px;
            box-sizing: border-box;
            display: none;
            z-index: 4000;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            color: #ffeb3b;
        }

        #end-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 6000;
        }

        /* --- MOBİL KONTROLLER (UI KATMANI) --- */
        /* Bu katman oyunun ölçeklemesinden bağımsızdır, ekranın en üstündedir */
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none; /* Boşluklara tıklanınca arkaya geçsin */
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .d-pad {
            width: 150px; height: 150px;
            position: relative;
            pointer-events: auto; /* Tuşlar tıklansın */
        }

        .action-area {
            width: 100px; height: 150px;
            display: flex; align-items: center; justify-content: center;
            pointer-events: auto;
        }

        .btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: rgba(255,255,255,0.7);
            user-select: none;
        }
        .btn:active { background: rgba(255, 255, 255, 0.4); }

        /* Yön Tuşları Konumlandırma */
        #btn-up { top: 0; left: 50px; width: 50px; height: 50px; }
        #btn-down { bottom: 0; left: 50px; width: 50px; height: 50px; }
        #btn-left { top: 50px; left: 0; width: 50px; height: 50px; }
        #btn-right { top: 50px; right: 0; width: 50px; height: 50px; }

        /* Aksiyon Tuşu */
        #btn-action {
            position: static; /* Grid içinde değil */
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(255, 50, 50, 0.3);
            border: 2px solid rgba(255, 50, 50, 0.6);
            font-size: 16px;
        }
        #btn-action:active { background: rgba(255, 50, 50, 0.6); }

    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-screen">
            
            <div id="main-menu">
                <div class="title-container">
                    <img src="https://i.imgur.com/ISiHksj.png" class="menu-char">
                    <h1 class="title">Way to<br>Diliara</h1>
                    <img src="https://i.imgur.com/kbKi5Q3.png" class="menu-char">
                </div>
                <button class="menu-btn" onclick="startGame()">OYNA / PLAY</button>
                <div class="settings-area">
                    <p style="font-size: 10px; margin-bottom:5px;">SES / VOLUME</p>
                    <input type="range" min="0" max="100" value="50" oninput="updateVolume(this.value)">
                    <p style="font-size: 10px; margin: 10px 0 5px 0;">DİL / LANGUAGE</p>
                    <button class="lang-btn active" id="btn-tr" onclick="setLanguage('tr')">TR</button>
                    <button class="lang-btn" id="btn-ru" onclick="setLanguage('ru')">RU</button>
                </div>
            </div>

            <div id="dialogue-box"></div>
            
            <div id="end-screen">
                <h1 style="color:red; font-size:40px; margin-bottom: 20px;">SON</h1>
                <p onclick="location.reload()" style="cursor:pointer; border:1px solid white; padding:10px;">Tekrar Oyna</p>
            </div>

            <div id="scene-room" style="display:none;">
                <img src="https://i.imgur.com/diWxiuE.jpeg" class="bg game-obj">
                <img src="https://i.imgur.com/v88be8h.png" class="item game-obj" id="door" style="left: 350px; top: 20px; width: 100px;">
                <img src="https://i.imgur.com/JCkBv60.png" class="item game-obj" id="pc" style="left: 100px; top: 100px; width: 80px;">
                <img src="https://i.imgur.com/Fq47Yth.png" class="item game-obj" id="mirror" style="left: 650px; top: 100px; width: 60px;">
                <img src="https://i.imgur.com/LI0NoFN.png" class="item game-obj" id="parrot" style="left: 650px; top: 400px; width: 50px;">
                <img src="https://i.imgur.com/vW8L2uI.png" class="item game-obj" id="bed" style="left: 80px; top: 400px; width: 120px;">
                <img src="https://i.imgur.com/8jrIOOf.png" class="item game-obj" id="key" style="left: 280px; top: 480px; width: 40px; display: none;">
            </div>

            <div id="scene-forest" style="display: none;">
                <img src="https://i.imgur.com/nNj5BlY.jpeg" class="bg game-obj">
                <div class="game-obj" style="left: 0; top: 250px; width: 800px; height: 120px; background: url('https://i.imgur.com/fY9rtJK.jpeg'); z-index: 2; background-size: contain;"></div>
                <img src="https://i.imgur.com/cOqc5cO.png" class="item game-obj" id="gate" style="left: 770px; top: 260px; width: 56px; height: 140px; z-index: 3;">
                <img src="https://i.imgur.com/9NXv97l.png" class="item game-obj" id="dubai" style="left: 630px; top: 200px; width: 112px; z-index: 4;">
                <img src="https://i.imgur.com/LXXJ4Vd.png" class="item game-obj" id="macchiato" style="left: 0; top: 0; width: 40px; display: none; z-index: 5;">
                
                <img src="https://i.imgur.com/vtNrMTn.png" class="item game-obj tree" style="left: 50px; top: 50px; width: 100px;">
                <img src="https://i.imgur.com/vtNrMTn.png" class="item game-obj tree" style="left: 250px; top: 450px; width: 100px;">
                <img src="https://i.imgur.com/vtNrMTn.png" class="item game-obj tree" style="left: 450px; top: 50px; width: 100px;">
                <img src="https://i.imgur.com/vtNrMTn.png" class="item game-obj tree" style="left: 500px; top: 450px; width: 100px;">
            </div>

            <div id="scene-final" style="display: none;">
                <img src="https://i.imgur.com/nNj5BlY.jpeg" class="bg game-obj">
                <div id="flower-container"></div>
                <img src="https://i.imgur.com/ISiHksj.png" class="item game-obj" id="female" style="left: 600px; top: 250px; width: 90px; z-index: 5;">
            </div>

            <img src="https://i.imgur.com/kbKi5Q3.png" class="character game-obj" id="player" style="left: 200px; top: 400px; display:none;">
        </div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <div class="btn" id="btn-up">▲</div>
            <div class="btn" id="btn-left">◀</div>
            <div class="btn" id="btn-down">▼</div>
            <div class="btn" id="btn-right">▶</div>
        </div>
        <div class="action-area">
            <div class="btn" id="btn-action">A</div>
        </div>
    </div>

<script>
    // --- GÜÇLÜ ÖLÇEKLEME SİSTEMİ (AUTO-FIT) ---
    function fitScreen() {
        const wrapper = document.getElementById('game-wrapper');
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const gameW = 800;
        const gameH = 600;

        // Ekranın en ve boy oranına göre en uygun ölçeği bul
        const scale = Math.min(winW / gameW, winH / gameH);
        
        wrapper.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', fitScreen);
    window.addEventListener('load', fitScreen);

    // --- SES SİSTEMİ (Güvenli Kaynaklar) ---
    const sounds = {
        bgmMain: new Audio('https://opengameart.org/sites/default/files/TownTheme.mp3'),
        bgmFinal: new Audio('https://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg'),
        blip: new Audio('https://commondatastorage.googleapis.com/codeskulptor-assets/week7-brrring.m4a'),
        monster: new Audio('https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/6.ogg'),
        pickup: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'), 
        door: new Audio('https://assets.mixkit.co/active_storage/sfx/192/192-preview.mp3')
    };

    sounds.bgmMain.loop = true;
    sounds.bgmFinal.loop = true;
    let globalVolume = 0.5;
    let soundEnabled = true;

    // --- DİL VE METİNLER (ORİJİNAL) ---
    let lang = 'tr';
    const texts = {
        tr: {
            play: "OYNA", menu_title: "Way to<br>Diliara",
            intro1: "(Başın çatlıyor... Gözlerini zorlukla açtın...)",
            intro2: "Diliara... Diliara neredesin prensesim? Seni bulmam gerek!",
            intro3: "Önce bu odadan çıkmalıyım.",
            pc: "Ekran paramparça... Tıpkı kalbim gibi.",
            mirror: "O yanımda yokken aynalar bile düşman bana.",
            parrot: "Sus artık! 'Diliara' demeyi kes, üzülüyorum.",
            bed: "Uyumak çözüm değil. Onu bulmalıyım.",
            door_locked: "Kilitli... Anahtarı buralarda bir yere koymuş olmalıyım.",
            key_found: "Anahtarı buldum! Artık çıkabilirim.",
            dubai_stop: "Hop hemşerim nereye? Buradan geçiş yok! Canım fena halde soğuk bir Macchiato çekiyor...",
            dubai_quest: "Bana ormandan bir Macchiato bulup getirirsen, kıyağımı yaparım.",
            dubai_success: "Ooo işte bu! Kralsın. Geç bakalım aşık çocuk, yolun açık olsun.",
            dubai_gate_blocked: "Önce şu çikolata kılıklı bekçiyi halletmeliyim.",
            macchiato_found: "Mis gibi Macchiato! Canavar bunu sevecek.",
            final_name: "Diliara...",
            final_love: "Ne kadar zor olursa olsun, her zaman seninle olacağım."
        },
        ru: {
            play: "ИГРАТЬ", menu_title: "Путь к<br>Дилиаре",
            intro1: "(Голова раскалывается...)", intro2: "Дилиара... Я должен найти тебя!",
            intro3: "Сначала нужно выбраться.", pc: "Экран разбит...", mirror: "Зеркала враги.",
            parrot: "...", bed: "Сон не выход.", door_locked: "Заперто... Где ключ?",
            key_found: "Ключ у меня!", dubai_stop: "Стоять! Хочу кофе...",
            dubai_quest: "Принеси макиато.", dubai_success: "Красава. Проходи.",
            dubai_gate_blocked: "Сначала охранник.", macchiato_found: "Отличный кофе!",
            final_name: "Дилиара...", final_love: "Я всегда буду с тобой."
        }
    };

    // --- OYUN MANTIĞI ---
    const player = document.getElementById('player');
    const dialogueBox = document.getElementById('dialogue-box');
    
    let posX = 200, posY = 400;
    const speed = 5;
    let currentScene = 1;
    let isTalking = false;
    let gameStarted = false;
    let hasKey = false, keySpawned = false;
    let hasMacchiato = false, macchiatoSpawned = false;
    let guardMoved = false;

    // Resimler
    const anims = {
        idle: 'https://i.imgur.com/kbKi5Q3.png', right: 'https://i.imgur.com/vFNHkZ4.png',
        left: 'https://i.imgur.com/xysu3D3.png', up: 'https://i.imgur.com/AtjW19E.png',
        down: 'https://i.imgur.com/debi3sf.png'
    };

    // Kontrol Durumu
    const input = { up: false, down: false, left: false, right: false, action: false };

    // Tuş Tanımlama
    function bindTouch(id, key) {
        const btn = document.getElementById(id);
        const start = (e) => { e.preventDefault(); input[key] = true; };
        const end = (e) => { e.preventDefault(); input[key] = false; if(key!=='action') player.src = anims.idle; };
        
        btn.addEventListener('mousedown', start);
        btn.addEventListener('mouseup', end);
        btn.addEventListener('touchstart', start);
        btn.addEventListener('touchend', end);
    }

    function setupControls() {
        bindTouch('btn-up', 'up');
        bindTouch('btn-down', 'down');
        bindTouch('btn-left', 'left');
        bindTouch('btn-right', 'right');
        bindTouch('btn-action', 'action');

        // Klavye desteği (PC için)
        window.addEventListener('keydown', (e) => {
            if(e.key==='ArrowUp') input.up=true;
            if(e.key==='ArrowDown') input.down=true;
            if(e.key==='ArrowLeft') input.left=true;
            if(e.key==='ArrowRight') input.right=true;
            if(e.key===' ') input.action=true;
        });
        window.addEventListener('keyup', (e) => {
            if(e.key==='ArrowUp') input.up=false;
            if(e.key==='ArrowDown') input.down=false;
            if(e.key==='ArrowLeft') input.left=false;
            if(e.key==='ArrowRight') input.right=false;
            if(e.key===' ') input.action=false;
            player.src = anims.idle;
        });
    }

    // Oyun Döngüsü
    function gameLoop() {
        if(gameStarted && !isTalking) {
            if(input.up) { posY -= speed; player.src = anims.up; }
            if(input.down) { posY += speed; player.src = anims.down; }
            if(input.left) { posX -= speed; player.src = anims.left; }
            if(input.right) { posX += speed; player.src = anims.right; }
            
            if(input.action) {
                checkInteraction();
                input.action = false; // Tek tetikleme
            }

            // Sınırlar
            const playerSize = currentScene === 3 ? 120 : 64;
            if(posX < 0) posX = 0;
            if(posY < 0) posY = 0;
            if(posX > 800 - playerSize) posX = 800 - playerSize;
            if(posY > 600 - playerSize) posY = 600 - playerSize;

            player.style.left = posX + 'px';
            player.style.top = posY + 'px';
        }
        requestAnimationFrame(gameLoop);
    }

    // --- OYUN FONKSİYONLARI ---
    function playSfx(name) {
        if(sounds[name]) {
            sounds[name].volume = (name === 'blip') ? Math.min(globalVolume, 0.3) : globalVolume;
            sounds[name].currentTime = 0;
            sounds[name].play().catch(()=>{});
        }
    }

    function updateVolume(val) {
        globalVolume = val / 100;
        Object.values(sounds).forEach(s => { if(s!==sounds.blip) s.volume = globalVolume; });
    }

    function setLanguage(l) {
        lang = l;
        document.getElementById('btn-tr').classList.toggle('active', l==='tr');
        document.getElementById('btn-ru').classList.toggle('active', l==='ru');
        document.querySelector('.title').innerHTML = texts[lang].menu_title;
        document.querySelector('.menu-btn').innerText = texts[lang].play;
    }

    function showDialogue(txt, cb) {
        isTalking = true;
        playSfx('blip');
        dialogueBox.innerHTML = txt;
        dialogueBox.style.display = 'block';
        const duration = Math.max(2000, txt.length * 60);
        setTimeout(() => {
            dialogueBox.style.display = 'none';
            isTalking = false;
            if(cb) cb();
        }, duration);
    }

    function isColliding(id) {
        const el = document.getElementById(id);
        if(!el || el.style.display==='none') return false;
        const r1 = player.getBoundingClientRect();
        const r2 = el.getBoundingClientRect();
        // Basit mesafe kontrolü (scale olduğu için getBoundingClientRect güvenli)
        const dx = (r1.left + r1.width/2) - (r2.left + r2.width/2);
        const dy = (r1.top + r1.height/2) - (r2.top + r2.height/2);
        const dist = Math.sqrt(dx*dx + dy*dy);
        // Scale'e göre mesafeyi normalize et (yaklaşık değer)
        const wrapperScale = document.getElementById('game-wrapper').getBoundingClientRect().width / 800;
        return dist < (90 * wrapperScale);
    }

    function spawnKey() {
        keySpawned = true;
        const k = document.getElementById('key');
        k.style.display = 'block';
    }

    function spawnMacchiato() {
        macchiatoSpawned = true;
        const m = document.getElementById('macchiato');
        m.style.left = (Math.random()*600 + 50) + 'px';
        m.style.top = (Math.random() > 0.5 ? 100 : 500) + 'px';
        m.style.display = 'block';
    }

    function createFlowers() {
        const c = document.getElementById('flower-container');
        c.innerHTML = '';
        for(let i=0; i<60; i++) {
            const img = document.createElement('img');
            img.src = 'https://i.imgur.com/FrWwCkK.png';
            img.className = 'item game-obj';
            img.style.width = '40px';
            let safe=false, rx, ry;
            while(!safe) {
                rx = Math.random()*750; ry = Math.random()*550;
                // Yol ve Hedef kontrolü
                if( !((rx>530 && rx<700 && ry>180 && ry<350) || (ry>280 && ry<380)) ) safe=true;
            }
            img.style.left = rx+'px'; img.style.top = ry+'px';
            c.appendChild(img);
        }
    }

    function changeScene(id) {
        document.getElementById('scene-room').style.display = 'none';
        document.getElementById('scene-forest').style.display = 'none';
        document.getElementById('scene-final').style.display = 'none';
        
        currentScene = id;
        player.style.width = '64px'; player.style.height = '64px';

        if(id===2) {
            document.getElementById('scene-forest').style.display='block';
            posX = 20; posY = 300;
        } else if(id===3) {
            document.getElementById('scene-final').style.display='block';
            sounds.bgmMain.pause();
            sounds.bgmFinal.play();
            createFlowers();
            posX = 50; posY = 300;
            player.style.width = '120px'; player.style.height = '120px';
        }
        player.style.left = posX+'px'; player.style.top = posY+'px';
    }

    function checkInteraction() {
        if(currentScene === 1) {
            if(isColliding('pc')) showDialogue(texts[lang].pc);
            else if(isColliding('mirror')) showDialogue(texts[lang].mirror);
            else if(isColliding('parrot')) {} // Ses yok
            else if(isColliding('bed')) showDialogue(texts[lang].bed);
            else if(isColliding('door')) {
                if(hasKey) { playSfx('door'); setTimeout(()=>changeScene(2), 500); }
                else showDialogue(texts[lang].door_locked, ()=> { if(!keySpawned) spawnKey(); });
            }
            else if(isColliding('key') && keySpawned) {
                playSfx('pickup'); document.getElementById('key').style.display='none'; hasKey=true; showDialogue(texts[lang].key_found);
            }
        } else if(currentScene === 2) {
            if(isColliding('dubai')) {
                playSfx('monster');
                if(hasMacchiato && !guardMoved) showDialogue(texts[lang].dubai_success, ()=>{ document.getElementById('dubai').style.top='50px'; guardMoved=true; });
                else if(!guardMoved) showDialogue(texts[lang].dubai_stop, ()=>{ showDialogue(texts[lang].dubai_quest); if(!macchiatoSpawned) spawnMacchiato(); });
            }
            if(isColliding('macchiato')) {
                playSfx('pickup'); document.getElementById('macchiato').style.display='none'; hasMacchiato=true; showDialogue(texts[lang].macchiato_found);
            }
            if(isColliding('gate')) {
                if(guardMoved) { playSfx('door'); setTimeout(()=>changeScene(3), 500); }
                else showDialogue(texts[lang].dubai_gate_blocked);
            }
        } else if(currentScene === 3) {
            if(isColliding('female')) {
                showDialogue(texts[lang].final_name, ()=> {
                    showDialogue(texts[lang].final_love, ()=> {
                        document.getElementById('end-screen').style.display='flex';
                    });
                });
            }
        }
    }

    function startGame() {
        document.getElementById('main-menu').style.display='none';
        document.getElementById('scene-room').style.display='block';
        document.getElementById('player').style.display='block';
        gameStarted = true;
        setupControls();
        gameLoop();
        sounds.bgmMain.play().catch(()=>{});
        
        setTimeout(()=> {
            showDialogue(texts[lang].intro1, ()=> {
